<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout</title>
	<style type="text/css">
		body {
			font-size:150px;
		}
		.absolute {
			position: fixed;
			top:400px;
			right:10px;
			font-size:50px;
			background:white;

		}
		.headline {
			position: absolute;
			top:600px;
			left:10px;
			background-color:black;
			color:white;
			font-size:100px;
		}
		.ruletheworld{
			text-align:center;
		}
		.margin {
			margin-bottom:2000px;
		}

	</style>
</head>
<body>
	<div class="margin">
		thanks for surprising boston w me @2chainz
	</div>
	<div class="absolute">
		March 20 @ 11:02pm
	</div>

	<div class="headline">
		love u
	</div>
	<div class="ruletheworld">
		#ruletheworld
	</div>
</body>
</html>
